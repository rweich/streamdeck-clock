<!DOCTYPE HTML>
<meta charset="utf-8"/>
<title>{{ PLUGIN_NS }} PI</title>
<link rel="stylesheet" href="css/sdpi.css">
<script src="js/propertyinspector.js"></script>

<div class="sdpi-wrapper">
  <div class="sdpi-item">
    <div class="sdpi-item-label">1st line</div>
    <input class="sdpi-item-value" name="format1stline" value="" placeholder="Enter datetime string (eg. HH:mm)">
  </div>
  <div class="sdpi-item">
    <div class="sdpi-item-label">2nd line</div>
    <input class="sdpi-item-value" name="format2ndline" value="" placeholder="Enter datetime string (eg. DD.MM.)">
  </div>

  <details>
    <summary>Formatting help</summary>
    <p>the formatting is done by day.js</p>
    <p>examples:</p>
    <table>
      <thead><tr><td>format</td><td>output</td></tr></thead>
      <tbody>
      <tr><td>D</td><td>1-31</td></tr>
      <tr><td>M</td><td>1-12</td></tr>
      <tr><td>MMM</td><td>Jan-Dec</td></tr>
      <tr><td>H</td><td>0-23</td></tr>
      <tr><td>h</td><td>1-12</td></tr>
      <tr><td>m</td><td>0-59</td></tr>
      </tbody>
    </table>
    <p>so "H:m D/M" would output "10:45 29/11"</p>
    <p>see the <a href="https://day.js.org/docs/en/display/format" class="info">day.js docs</a> for more formatting options</p>
  </details>
</div>
